<div b></div>
<div c></div>
<p>
<style>
*{
    background:#E38F66;
    margin:0
}
div{
    position:absolute;
    top:60%;
    left:50%;
    width:30;
    height:100;
    background:#62306D;
    border-radius:50px
}
[a]{
    transform:translate(-350%,-110%)
}
[b]{
    transform:translate(-50%,-110%)
}
[c]{
    background:#FFFBDA;
    transform:translate(250%,-110%)
}
p{
    position:relative;
    width:100;
    height:100;
    top:-70;
    left:150
}
p:before,p:after{
    position:fixed;
    content: "";
    width:60;
    height:120;
    border-radius:60px 60px 0 0;
    transform-origin:0 100%
}
p:before{
    border:30px solid#62306D;
    border-bottom:0;
    transform:translate(54%)rotate(-180deg);
    z-index:1
}
p:after{
    border:30px solid#FFFBDA;
    border-bottom:0;
    transform:translate(129%)rotate(-180deg)
}
