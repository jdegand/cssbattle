<body bgcolor=EFF2F1>
<p t>
<p p>
<p l>
<p r>
<p s>
<style>
  *{
    position: fixed;
    margin:0;
    top:50%;
    left:50%
  }
  p{
    background:#1C1C1C
  }
  [t]{
    width:130;
    height:90;
    background:#1C1C1C;
    border-radius:0 50px 50px 0;
    transform:translate(-54%,-100%)
  }
  [t]::before{
    content: "";
    position:absolute;
    left:-26;
    top:-17;
    border-style:solid;
    z-index:1;
    width:5;
    height:5;
    border:0;
    border-bottom:30px solid #1C1C1C;
    border-right:30px solid transparent;
    transform:rotate(270deg) skew(-45deg)
  }
  [p]{
    height:60; 
    width:50;
    border-radius:50px 0 0 50px;
    background:#EFF2F1;
    transform:translate(-60%,-125%) rotate(180deg);
    z-index:2
  }
  [l]{
    width:40;
    height:115;
    transform:translate(-175%,-20%)
  }
  [l]::before{
    content:"";
    position:absolute;
    left:27;
    top:94;
    border-style:solid;
    z-index:1;
    width:10;
    height:5;
    border:0;
    border-bottom:30px solid #1C1C1C;
    border-right:30px solid transparent;
    transform:rotate(80deg)skew(-50deg, 0deg)
  }
  [l]::after{
    content:"";
    position:absolute;
    left:-16;
    top:95;
    border-style:solid;
    z-index:1;
    width:13;
    height:5;
    border:0;
    border-bottom:30px solid #1C1C1C;
    border-left:30px solid transparent;
    transform:rotate(230deg) skew(0,-20deg)
  }
  [r]{
    width:100;
    height:50;
    transform:translate(-26%,30%) rotate(90deg) skew(0,-30deg)
  }
  [r]::before{
    content:"";
    position:absolute;
    left:80;
    top:-13px;
    border-style:solid;
    z-index:1;
    width:10;
    height:0;
    border:0;
    border-bottom:40px solid #1C1C1C;
    border-right:20px solid transparent;
    transform:rotate(25deg)
  }
