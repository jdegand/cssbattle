-->

<div o>
    <div i></div>
  </div>
  <div b>
    <div l></div>
  </div>
  <style>
    * {
      background:#222;
    }
  [o] {
      width: 100px;
      height: 100px;
      border: 1px solid #222;
      border-radius: 10px;
    background:#F2994A;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-70%,-70%) rotate(135deg);
    z-index:2;
  }
  
  [i] {
      width: 70px;
      height:70px;
      border-right: 1px solid #222;
      border-bottom: 1px solid #222;
      margin-top:-1px;
      margin-left:-1px;
      background:#222;
    z-index:-1;
  }
  [b] {
      width: 100px;
      height: 100px;
      border: 1px solid #222;
      border-radius: 10px;
    background:#2D9CDB;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-40%,-40%) rotate(-40deg);
    z-index:2;
      
  }
  
  [l] {
      width: 70px;
      height:70px;
      border-right: 1px solid #222;
      border-bottom: 1px solid #222;
      margin-top:-1px;
      margin-left:-1px;
      background:#222;
        z-index:2;
  }
  </style>
