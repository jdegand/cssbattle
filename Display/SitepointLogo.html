<body bgcolor=#222>
<p a>
<p b>
<style>
  *{
    margin:0;
    position:fixed;
    top:50%;
    left:50%
  }
  [a]{
    background:#F2994A;
    width:30;
    height:100;
    transform:translate(-148%,-92%) rotate(45deg);
    border-bottom-left-radius: 10px
  }
  [a]::before {
    content:'';
    position:absolute;
    width:30;
    height:50;
    background:#F2994A;
    transform:translate(133%,121%) rotate(90deg);
    border-top-left-radius:5px
  }
  [b]{
    background:#2D9CDB;
    width:30;
    height:100;
    transform:translate(45%,-8.6%) rotate(225deg);
    border-bottom-left-radius:10px
  }
  [b]::before {
    content:'';
    position:absolute;
    width:30;
    height:50;
    background:#2D9CDB;
    transform:translate(133%,119%) rotate(90deg);
    border-top-left-radius:6px
  }
