<style>
  *{
    background:#6592CF;
    position:fixed;
    top:50%;
    left:50%;
    margin:0;
  }

    width:170;
    height:170;
    box-shadow:inset 0 0 0 10px #243D83;
    border-radius:50%;
    transform:translate(-50%,-44%) rotate(-14deg);

  }
  div:after{
    content:'';

    height:100;

    background:#6592CF;
    border:11px solid #243D83;
    transform:translate(0%, 100%);
  }
    p{
    background:#243D83;
    position:relative;
    box-shadow:0 0 0 10px #243D83;
    width:10;
    height:10;
    border:10px solid #6592CF;
    border-radius:50%
  }
  [a]{
    transform:translate(-340%,87%)
  }
  [b]{
    transform:translate(-340%,-252%)
  }
  [c]{
    transform:translate(-100%,-490%)
  }
  [d]{
    transform:translate(140%,-452%)
  }
  [e]{
    transform:translate(140%,-313%)
  }
