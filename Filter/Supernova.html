    border-radius:60px

    height:50;
    width:100;

  [a]{
    transform:translate(-111%,-170%) rotate(315deg)
  }
  [b]{
    transform:translate(11%,-170%) rotate(-315deg)
  }

  }
  [d]{
    transform:translate(-111%, 70%) rotate(225deg)
  }
