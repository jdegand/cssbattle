<body bgcolor=191919>
<p a></p>
<p b></p>
<p c></p>
<p d></p>
<style>
  *{
    position: fixed;
    top:50%;
    left:50%;
    margin:0
  }
  p{
    width:50;
    height:50;
    border-radius: 0 50% 50% 50%;
    border:10px solid #5DBCF9
  }
  [a]{
    transform:translate(-135%,-138%) rotate(180deg)
  }
  [a]::before{
    content:'';
    position:absolute;
    height:10;
    background:#5DBCF9;
    width:100;
    transform:translate(-100%, -96%)
  }
  [a]::after{
    content:'';
    position:absolute;
    height:10;
    background:#5DBCF9;
    width:70;
    transform:translate(-56.5%, -400%) rotate(90deg)
  }
  [b]{
    transform:translate(37.8%,-138.3%) rotate(-90deg)
  }
  [b]::after{
    content:'';
    position:absolute;
    height:10;
    background:#5DBCF9;
    width:90;
    transform:translate(-100%, -95%) rotate(180deg)
  }
  [c]{
    transform:translate(-135%,34%) rotate(90deg)
  }
  [c]::before{
    content:'';
    position:absolute;
    height:10;
    background:#5DBCF9;
    width:70;
    transform:translate(-57%, -400%) rotate(-90deg)
  }
  [d]{
    transform:translate(38%,35%)
  }
