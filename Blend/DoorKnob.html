  margin:0;
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%)
}
[a]{
  border-radius:50%;
  box-shadow:0 0 0 30px #824B20;
  width:100;
  height:100;
  background:#E08027
}
[hc]{
  height:80;
  width:40;
  border-radius:100px 0 0 100px;
  border-top:20px solid #000;
  border-left:20px solid #000;
  border-bottom:20px solid #000;
  transform:translate(-50%,-25%) rotate(270deg);
  border-color:#FFF58F
}
b{
  background-color:#FFF58F;
  width:20;
  height:20;
  border-radius:50%
} 
[lc]{
  transform:translate(52%,-300%)
}
[rc]{
  transform:translate(-52%,450%)
}
