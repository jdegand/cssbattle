<body bgcolor=0B2429>
<p>
<style>
  *{
    margin:0; 
    position:fixed;
    top:50%;
    left:50%
  }
  p{
    position:relative;
    transform:translate(-100%,-16%) rotate(45deg);
    width:100;
    height:100;
    background:#F3AC3C
  }
  p::before {
    content:'';
    position:absolute;
    height:100;
    width:50;
    background:#998235;
    top:-25;
    left:-50;
    transform:skewY(45deg)
  }
  p::after {
    content:'';
    position:absolute;
    height:50;
    width:100;
    background:#1A4341;
    top:-50%;
    left:-25;
    transform:skew(45deg)
  }
