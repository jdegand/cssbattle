<p>
    <p b>
    <div a>
    <div d>
    <style>
      * {
        padding:0;
        margin:0;
        background: #191919;
        position:fixed;
        top:50%;
        left:50%;
      }
      p {
        background:#4F77FF;
        width:150;
        height:150;
        border-radius:50%;
        transform:translate(-50%,-50%);
        z-index: 2;
      }
      p::before {
        content:"";
        position:fixed;
        width:150;
        height:10;
         top:50%;
        background:#191919;
      }
        p::after {
        content:"";
        position:fixed;
        width:150;
        height:10;
        background:#191919;
         top:20%;
        z-index: 2;
      }
      [b] {
        width:150;
        height:10;
        border-radius:0;
        background: #191919;
        top:62.5%;
        left:30%;
        transform: inherit;
      }
      [a]{
        height:150;
        width:10;
        top:25%;
        z-index:5;
        transform: skew(20deg)
      }
      [a]{
        z-index: 5;
        width:150px;
        height:150px;
        border-top-left-radius:200px;
        position:relative;
        transform:translate(-100%,-50%) rotate(-40deg);
        background: transparent;
      }
        
       [a]:after{
        content:"";
        position:absolute;
        width:100px;
        height:100px;
        border-top:10px solid black;
        border-left:10px solid black;
        border-top-left-radius:200px;
        left:10;
        top:10;
     }
         [a]:before{
        content:"";
        position:absolute;
        width:100px;
        height:100px;
        border-top:10px solid black;
        border-left:10px solid black;
        border-top-left-radius:200px;
        transform: rotate(175deg);
        left:20%;
        top:20%;
     }
      [d]{
        height:150;
        width:10;
        top:50%;
        left: 50%;
        transform:translate(-50%,-50%) rotate(40deg)
      }
</style>
