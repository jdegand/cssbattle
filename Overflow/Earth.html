<body bgcolor=191919>
<p a>
<p b>
<p c>
<p d>
<style>
*{
  margin:0;
  top:50%;
  left:50%;
  position:fixed
}
[a]{
  width:150;
  height:150;
  background:#4F77FF;
  border-radius:50%;
  transform:translate(-50%,-50%)
}
[b]{
  width:150;
  height:10;
  background:#191919;
  transform:translate(-50%,-50%);
  box-shadow:0 40px #191919,0 -40px #191919
}
[c]{
  height:150;
  width:10;
  top:25%;
  z-index:5;
  transform:skew(20deg)
}
[c]{
  z-index:5;
  width:150;
  height:160;
  border-top-left-radius:200px;
  position:relative;
  transform:translate(-100%,-50%) rotate(-40deg);
  background:transparent
}
[c]:after{
  content:"";
  position:fixed;
  width:100;
  height:120;
  border-top:10px solid #191919;
  border-left:10px solid #191919;
  border-top-left-radius:200px;
  left:15;
  top:12;
}
[c]:before{
  content:"";
  position:fixed;
  width:96;
  height:120;
  border-bottom:10px solid #191919;
  border-right:10px solid #191919;
  border-bottom-right-radius:200px;
  left:19%;
  top:10%
}
[d]{
  height:150;
  width:10;
  background:#191919;
  transform:translate(-50%,-50%)
}
