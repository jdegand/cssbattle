<body bgcolor="#926927">
<div a></div>
<div b></div>
<div c></div>
<style>
    *{
        position:fixed;
        top:50%;
        left:50%
    }
    div{
        width:100;
        height:100;
        background:#6D480A;
        border-radius:100% 0
    }
    [a]{
        transform:translate(0%,-30%) rotate(180deg)
    }
    [b]{
        border-radius:0 100%;
        transform:translate(-100%,-30%)
    }
    [c]{
        background:#FFF;
        transform:translate(-50%,-50%) rotate(135deg)
    }
