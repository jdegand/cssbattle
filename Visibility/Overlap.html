<div o></div>
<div m></div>
<style>
  body {
    background: #09042A;
  }
div {
  width: 150;
  height: 150;
  position: absolute;
  border-radius: 50%;
} 
[o] {
  left: 75;
  top: 75;
  background: #7B3F61;
  overflow: hidden;
}
  [o]:after {
    content: '';
    width: 150;
    height: 150;
    border-radius: 50%;
    background: #09042A;
    position: absolute;
    top: 50%;
    left: 116%;
    transform: translate(-50%, -50%);
    z-index: 5;
  }

[m] {
  left: 175;
  top: 75;
  background:#E78481;
}
</style>
