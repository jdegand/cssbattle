<body bgcolor=0D1335>
<p a>
<p b>
<p c>
<div>
<style>
    *{
        margin:0;
        position:fixed;
        top:50%;
        left:50%
    }
    p{
        width:230;
        height:90;
        border-radius: 50%;
        border:10px solid #FBFAE2;
    }
    [a]{
         transform:translate(-50%,-50%)
    }
    [b]{
        width:230;
        transform:translate(-50%,-50%) rotate(60deg);
        border-color:#DC6638
    }
    [c]{
        width:230;
        transform:translate(-50%,-50%) rotate(-60deg);
        border-color:#4FA07B
    }
    div{
        width:40;
        height:40;
        background:#73C6EA;
        border-radius:50%;
        transform:translate(-50%,-50%)
    }
