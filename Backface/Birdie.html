<body bgcolor=1A4341>
<div></div>
<p>
<p a>
<style>
    *{
      margin:0;
      position:fixed;
      top:50%;
      left:50%
    }
    div{
      height:150;
      width:75;
      border-radius:150px 0 0 150px;
      background:#998235;
      transform:translate(-100%,-50%)
    }
    p{
      height:30;
      width:30;
      background:#0B2429;
      border-radius:50%;
      transform:translate(-150%,-150%)
    }
    [a]{
      width:100;
      height:100;
      background:#F3AC3C;
      border-radius:0 100px 0 0;
      transform:translate(0%,-100%)
    }
