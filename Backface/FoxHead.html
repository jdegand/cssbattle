<body bgcolor=#293462>
<p a>
<p b>
<span l>
<span r>
<p d>
<p x>
<p y>
<style>
  * {
    margin:0;
    position:fixed;
    top:50%;
    left:50%
  }
  p{
    width:55;
    height:100;
    background:#FE5F55
  }
  [a]{
    border-radius:50px 0 0 0;
    transform:translate(-10%,-70%)
  }
  [b]{
    border-radius:0 50px 0 0;
    transform:translate(-92%,-70%)
  }
  span{
    width:30;
    height:30;
    background:#293462;
    border-radius:50%;
    position:fixed;
    top:50%;
    left:50%
  }
  [l]{
    transform:translate(-40%,30%);
  }
  [r]{
    transform:translate(80%,-50%);
  }
  [d]{
    width:100;
    height:80;
    transform:translate(-50%,30%)
  }
  [x]{
    height:80;
    background:#293462;
    border-radius:0 50px 0 0;
    transform:translate(-92%,38%)
  }
  [y]{
    height:80;
    background:#293462;
    border-radius:50px 0 0 0;
    transform:translate(-9%,38%)
  }
