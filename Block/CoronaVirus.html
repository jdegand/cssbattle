<body bgcolor=1A4341>
<p a>
<p b>
<p c>
<p d>
<p e>
<p f>
<p g>
<p h>
<style>
  *{
    margin:0;
  }
  p{
    background:#F3AC3C;
    position:absolute;
    top:50%;
    left:50%;
    border-radius:50%
  }
  [a]{
    transform:translate(-50%,-50%);
    width:100;
    height:100;
  }
  [b]{
    transform:translate(200%,-300%);
    width:10;
    height:10;
    background:#998235
  }
  [c]{
    transform:translate(-50%,70%);
    width:20;
    height:20;
    background:#998235;
    z-index:1
  }
  [d]{
    transform:translate(-100%,-100%);
    width:30;
    height:30;
    background:#998235;
    z-index:1
  }
  [e]{
    transform:translate(-50%,-100%);
    height:100;
    width:10;
    border-radius:10px
  }
  [f]{
    transform:translate(-50%,60%);
    height:50;
    width:10;
    border-radius:10px
  }
  [g]{
    transform:translate(-45%,0%) rotate(30deg);
    height:10;
    width:180;
    border-radius:10px
  }
  [h]{
    transform:translate(-45%,-100%) rotate(-30deg);
    height:10;
    width:180;
    border-radius:10px
  }
