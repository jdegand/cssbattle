<body bgcolor=1A4341>
<p a>
<p b>
<p c>
<p d>
<p e w>
<p f w>
<p g x>
<p h x>
<style>
  p{
    margin:0;
    background:#F3AC3C;
    position:fixed;
    top:50%;
    left:50%;
    border-radius:50%
  }
  [a]{
    transform:translate(-50%,-50%);
    width:100;
    height:100
  }
  [b]{
    transform:translate(200%,-300%);
    width:10;
    height:10;
    background:#998235
  }
  [c]{
    transform:translate(-50%,72.5%);
    width:20;
    height:20;
    background:#998235;
    z-index:1
  }
  [d]{
    transform:translate(-100%,-100%);
    width:30;
    height:30;
    background:#998235;
    z-index:1
  }
  [e]{
    transform:translate(-50%,-100%);
    height:100
  }
  [f]{
    transform:translate(-50%,60%);
    height:50
  }
  [g]{
    transform:translate(-45%,0)rotate(30deg)
  }
  [h]{
    transform:translate(-45%,-100.5%)rotate(-30deg)
  }
  [w]{
    width:10;
    border-radius:10px
  }
  [x]{
    height:10;
    width:180;
    border-radius:10px
  }
