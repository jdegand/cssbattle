<p>
    <style>
     * {
         padding:0;
           margin:0;
        background:#293462;
           position:fixed;
           top:50%;
           left:50%;
           transform:translate(-50%,-50%);
           border-radius:20px
      }
      p{
        background:#A64942; 
        width:200; 
        height:120
      }
      p::before{
        content:"";
        background:#FE5F55;
        width:200;
        height:100;
        position:fixed;
        border-radius:20px
      }
      p::after {
        content:"";
        width:140;
        height:40;
        position:fixed;
        background:#A64942;
        border-radius:40px;
        top:25%;
        left:15%
      }
