<body bgcolor=6CB3A9>
<p a>
<div>
<style>
  *{
    margin:0;
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%)
  }
  [a]{
    width:180;
    height:180;
    background:#781728;
    border-radius:50%;
  }
  [a]::before{
    content:'';
    position:absolute;
    transform:translate(-4%,-11%);
    height:0;
    width:195;
    border-top:90px solid #D25B70;
    border-radius:90px 90px 0 0
  }
  [a]::after{
    content:'';
    position:absolute;
    transform:translate(-4%,111%);
    height:0;
    width:195;
    border-bottom: 90px solid #FFF;
    border-radius:0 0 90px 90px
  }
  div{
    width:50;
    height:50;
    background:#F6DF96;
    border-radius:50%;
    z-index:5;
    border:10px solid #781728
  }
