<body bgcolor=191919>
<div>
<div b></div>
<p>
<style>
  *{
    margin:0;
    position:fixed;
    top:50%;
    left:50%
  }
  div{
    width:200;
    height:200;
    border-radius:50%;
    background:#191919;
    transform:translate(-50%,-50%)
  }
  [b]{
    overflow:hidden;
    background:#F9E492;
    transform:translate(-50%,-50%) rotate(45deg);
    z-index:5
  }
  [b]::after{
    content: '';
    position:fixed;
    width:50%;  
    top:50%;
    bottom:0;
    right:0;
    background-color:#191919;
    transform:translate(6%,6%)
  }
  p{
    width:0;
    height:0;
    border-bottom:145px solid #4F77FF;
    border-left:145px solid transparent;
    border-right:145px solid transparent; 
    transform:translate(-50%,6%);
    z-index:1
  }
