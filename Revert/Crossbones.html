<body bgcolor=EFEB99>
<p a class="a">
<p b class="a">
<p c class="a">
<p d class="a">
<style>
*{
    margin:0;
    top:50%;
    left:50%;
    position:fixed
}
p{
    width:30;
    height:190;
    background:#8647E6
}
[a]{
    transform:translate(-50%,-50%) rotate(45deg)
}
.a::before {
    content:'';
    position:absolute;
    background:#8647E6;
    width:30;
    height:30;
    border-radius:50%;
    transform:translate(-50%,-50%)
}
.a::after {
    content:'';
    position:absolute;
    background:#8647E6;
    width:30;
    height:30;
    border-radius:50%;
    transform:translate(50%,-50%)
}
[b]{
    transform:translate(-50%,-50%) rotate(-45deg)
}
[c]{
    transform:translate(-50%,-50%) rotate(135deg)
}
[d]{
    transform:translate(-50%,-50%) rotate(225deg)
}
