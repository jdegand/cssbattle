<body bgcolor=161616>
<p a>
<p b>
<style>
    *{
      margin:0;
      position:fixed;
      top:50%;
      left:50%
    }
    [a]{
      width:190;
      height:190;
      border-radius:50%;
      background:#A22015;
      transform:translate(-50%,-50%);
      box-shadow:0 0 0 5px #000;
      overflow:hidden
    }
    [a]::before{
      content:'';
      border:15px solid #000;
      background:transparent;
      position:absolute;
      border-radius:50%;
      height:70;
      width:70;
      top:69%;
      left:23.4%
    }
    [a]::after{
      content:'';
      border:15px solid #000;
      background:transparent;
      position:absolute;
      border-radius:50%;
      height:70;
      width:70;
      top:2;
      left:-15%;
      -webkit-box-reflect:right 48px
    }
    [b]{
      width:50;
      height:50;
      background:#000;
      border-radius:50%;
      transform:translate(-50%,-50%);
      box-shadow:0 0 0 10px #E96A23, 0 0 0 25px #000;
    }
