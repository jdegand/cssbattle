<div a></div>
<div l>
  <div e></div>
  <div f></div>
  <div t></div>
</div>
<div r>
  <div i></div>
  <div g></div>
  <div h></div>
</div>
<style>
 *{
   background:#BAC7CE;
   position:absolute;
   top:50%;
   left:50%;
  }
  [a]{
    width:190;
    height:180;
    background:#475862;
    transform:translate(-56%,-160%) rotate(45deg);
  }
  [e]{
    width: 119;
    height: 110;
    background:#000;
    border-width: 0 0 15px 0;
	border-style: solid;
	border-color: #000;
    border-radius: 60px 0;
    transform: translate(-150%, -25%) rotate(75deg)
  }
   [f]{
    width: 100;
    height: 100;
    background:#868A64;
    box-shadow: inset 0 15px 5px 0px #5A6042;
    border-radius: 50%;
    transform: translate(-165%, -18%)
  }
   [t]{
    width: 30;
    height: 30;
    background:#4E2B24;
    border: 5px solid;
    border-radius: 50%;
    transform: translate(-350%, 25%)
  }

    [i]{
    width: 125;
    height: 110;
    background:#000;
    border-radius: 60px 0;
    transform: translate(30%, -25%) rotate(15deg);
    border-width: 10px 0 0 0;
	  border-style: solid;
	  border-color: #000;
  }
   [g]{
    width: 100;
    height: 100;
    background:#868A64;
    box-shadow: inset 0 15px 5px 0px #5A6042;
    border-radius: 50%;
    transform: translate(50%, -20%)
  }
   [h]{
    width: 30;
    height: 30;
    background:#4E2B24;
    border: 5px solid;
    border-radius: 50%;
    transform: translate(200%, 25%)
  }
