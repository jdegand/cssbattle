<p l>
<p p>
<p r>
<p t>
<p a>
<p b>
<p e>
<p f>
<p z>
<p w>
<p u>
<p q>
<style>
    *{
      position:fixed;
      top:50%;
      left:50%;
      margin:0
    }
    p{
      width:40;
      height:20;
      border-radius:50px 50px 0 0;
      background:#1A4341;
    }
    [l]{
        background-color:#998235;
        z-index:3;
        transform:translate(-125%, 0%) rotate(180deg)
    }
    [p]{
        height:10;
        width:20;
        background-color:#0B2429;
        z-index:3;
        transform:translate(-200%, -10%) rotate(180deg)
    }
    [r]{
        background-color:#998235;
        z-index:3;
        transform:translate(25%,0) rotate(180deg)
    }
    [t]{
        height:10;
        width:20;
        background-color:#0B2429;
        z-index:3;
        transform:translate(100%, -10%) rotate(180deg)
    }
    [a]{
        width:180;
        height:180;
        border-radius:50%;
        background:#1A4341;
        transform:translate(-50%,-50%);
        z-index:2
    }
    [e]{
        border-radius:60%;
        width:62;
        height:170;
        background:#0B2429;
        transform:translate(116%,-50%);
        z-index:1
    }
    [u]{
        border-radius:60%;
        width:79;
        height:180;
        transform:translate(90%,-50%)
    }
    [f]{
        border-radius:100%;
        width:62;
        height:175;
        background:#0B2429;
        transform:translate(-215%,-50%);
        z-index:1
    }
    [q]{
        border-radius:60%;
        width:79;
        height:180;
        transform:translate(-190%,-50%)
    }
    [z]{
        width:40;
        height:200;
        border-radius:40px;
        background:#0B2429;
        transform:translate(-50%,15%);
        z-index:3
    }
    [w]{
        background:transparent;
        width:80;
        height:80;
        border:20px solid #fff;
        border-radius:50%;
        /* Halve the circle */
        border-bottom-color:transparent;
        border-left-color:transparent;
        /* Rotate the circle */
        transform:translate(-50%, 33%) rotate(-45deg);
        z-index:2
    }
