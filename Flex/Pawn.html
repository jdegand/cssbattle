<p a>
<p b>
<p c>
<p d>
<style>
  *{
    margin:0;
    position:fixed
  }
  p{
    background:#D86F45;
    top:50%;
    left:50%
  }
  [a]{
    border-radius:50%;
    width:50;
    height:50;
    transform:translate(-50%,-190%)
  }
  [b]{
    width:80;
    height:20;
    transform:translate(-50%,-200%);
    border-radius:10px 10px 30px 30px
  }
  [c]{
    width:100;
    height:64;
    transform:translate(-50%,-23%)
  }
  [c]::before{
    content:"";
    position:absolute;
    width:33;
    height:65;
    background:#F5D6B4;
    border-radius:0 0 100%;
    top:50%;
    left:12%;
    transform:translate(-44%,-50%)
  }
  [c]::after{
    content:"";
    position:absolute;
    width:33;
    height:67;
    background:#F5D6B4;
    border-top-left-radius:0;
    border-bottom-left-radius:100%;
    top:50%;
    left:12%;
    transform:translate(175%,-50%)
  }
  [d]{
    width:140;
    height:40;
    transform:translate(-50%,136%);
    border-radius:20px 20px 10px 10px
  }
