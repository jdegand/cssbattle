<body bgcolor=E38F66>
<p h>
<p b>
<p l>
<p r>
<p m>
<p n>
<style>
  *{
    margin:0;
    position:fixed;
    top:50%;
    left:50%
  }
  p{
    background:#FFFBDA
  }
  [h]{
    width:120;
    height:100;
    border-radius:100px 100px 0 0;
    transform:translate(-50%,-110%)
  }
  [b]{
    width:180;
    height:20;
    border-radius:175px;
    transform:translate(-50%,-100%)
  }
  [l]{
    width:20;
    height:20;
    border-radius:50%;
    transform:translate(-200%,110%)
  }
  [r]{
    background:#E38F66;
    width:20;
    height:20;
    border-radius:50%;
    border:10px solid #FFFBDA;
    transform:translate(26%,30%)
  }
  [m]{
    width:40;
    height:40;
    border-radius:40px 40px 0;
    transform:translate(-113%,175%) rotate(135deg)
  }
  [n]{
    width:40;
    height:40;
    border-radius:40px 40px 0;
    transform:translate(12%,175%) rotate(-45deg)
  }
