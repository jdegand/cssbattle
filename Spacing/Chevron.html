<p class="chevron">
<p class="chevron-two">
<p class="chevron-three">
<style>
    * {
        background:#6592CF;
        position:absolute;
        top:50%;
        left:50%;
        padding:0;
        margin:0;
    }    
    .chevron {
        position:relative;
        display:block;
        height:200px; /*Height should be double border thickness*/
    }
    .chevron::before,
    .chevron::after {
        transform: translate(-50%,-3%);
        position:absolute;
        display:block;
        content:"";
        border:120px solid transparent; /*Adjust chevron size*/
    }
    /*Change the four instances of 'top' below to rotate chevron*/
    /*Use (top/right/bottom/left) where you want the back of the chevron to be*/
    .chevron::before {
        top:0;
        border-top-color:#293D7E; /*Chevron Color*/
    }
    .chevron::after {
        top:-35px; /*Adjust thickness*/
        border-top-color:#6592CF; /*Match chevron background colour*/
    }       
    .chevron-two {
        position:relative;
        display:block;
        height:200px; /*Height should be double border thickness*/
    }
    .chevron-two::before,
    .chevron-two::after {
        transform: translate(-50%,-107%);
        position:absolute;
        display:block;
        content:"";
        border:120px solid transparent; /*Adjust chevron size*/
    }
    .chevron-two::before {
        top:0;
        border-top-color:#293D7E; /*Chevron Color*/
    }
    .chevron-two::after {
        top:-35px;
        border-top-color:#6592CF; 
    }
    .chevron-three {
        position:relative;
        display:block;
        height:200px;
    }
    .chevron-three::before,
    .chevron-three::after {
        transform:translate(-50%,-211%);
        position:absolute;
        display:block;
        content:"";
        border:120px solid transparent;
    }    
    .chevron-three::before {
        top:0;
        border-top-color:#293D7E;
    }
    .chevron-three::after {
        top:-35px;
        border-top-color:#6592CF; 
    }
</style>
