<div></div>
<p></p>
<style>
* {
    background: #191919;
    padding: 0;
    margin: 0;
}
div {
    width: 400;
    height: 98;
    position: relative;
    background:#5776F6;
}
div::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: inherit;
    top: 0;
    right: 0;
    bottom: 0;
    left:0;
    transform-origin: top right;
    transform: skewY(-4deg);
}
p {
    width: 400;
    height: 98;
    position: absolute;
    bottom: 0;
    background:#5776F6;
}
p::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 100%;
    background: inherit;
    top: 0;
    right: 0;
    bottom: 0;
    left:0;
    transform-origin: top right;
    transform: skewY(4deg);
}
</style>

  * {
    background: #5776F6;
    margin: 0;
  }
