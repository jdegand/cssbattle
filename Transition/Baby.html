<style>
  *{
	margin:0;
    position:fixed;
    top:50%;
    left:50%
  }
  [a]{
    background:#FE5F55;
    width:200;
    height:200;
    border-radius:51px 51px 100px 100px;
    transform:translate(-50%,-50%) rotate(180deg);
    overflow:hidden
  }
  [a]::before{
    content:'';
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(0%,50%) rotate(-20deg);
    width:100;
    height:100;
    border-radius:50% 50% 0 0;
    background:#FFF1C1
  }
  [a]::after{
    content:'';
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-100%,50%) rotate(-20deg);
    width:100;
    height:100;
    border-radius:50% 50% 0 0;
    background:#FFF1C1
  }
  [b]{
    width:60;
    height:60;
    background:#FFF1C1;
    border-radius:50%;
    transform:translate(33%,-18%)
  }
  [c]{
    width:60;
    height:60;
    background:#FFF1C1;
    border-radius:50%;
    transform:translate(-133%,-18%)
  }
  [d]{
    width:40;
    height:10;
    background:#FFF1C1;
    border-radius:10px;
    transform:translate(-50%,700%)
  }
