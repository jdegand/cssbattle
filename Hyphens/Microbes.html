    margin:0;
    top:50%;
    left:50%;
    position:fixed
}

    width:170;
    height:170;

    border-left:40px solid transparent;
    border-right:40px solid transparent;
    border-radius:50%;
    transform:translate(-50%,-50%)rotate(135deg)
}

    width:40;

    background:#66312E;
    border-radius:50%;
