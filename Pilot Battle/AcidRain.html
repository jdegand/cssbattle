<body bgcolor=0B2429>
<p a>
<p b>
<p c>
<style>
*{
  margin:0;
  top:50%;
  left:50%;
  position:fixed
}
p{
  width:120;
  height:120;
  border-radius:0 50% 50% 50%;
  background:#F3AC3C
}
[a]{
  background:#998235;
  transform:translate(-50%, -50%)rotate(90deg);
  z-index:3
}
[b]{
  transform:translate(-100%)rotate(90deg);
  z-index:4
}
[c]{
  border-radius:50%;
  transform:translate(0,-100%)rotate(90deg);
  z-index:2
}
