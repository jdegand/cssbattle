<div z></div>

<style>
  *{
    margin:0
  }
  div{
    width:0; 
  	height:0; 
    position:absolute
  }
  [z]{
  	width:0; 
  	height:0; 
  	border-top:75px solid transparent;
  	border-bottom:75px solid transparent;
  	border-right:75px solid #4CAAB3;
    top:26;
    left:-19;
    transform:rotate(45deg);
    z-index:3;
  }
  [bz]{
  	border-top:105px solid transparent;
  	border-bottom:0 solid transparent;
  	border-right:105px solid #4CAAB3;
    bottom:75;
    left:-7;
    transform:rotate(90deg)
  }
  [y]{
  	border-left:0 solid transparent;
  	border-bottom:100px solid transparent;
  	border-right:100px solid #4CAAB3;
    top:75;
    left:302;
    z-index:6
  }
  [y]::after{
    content: '';
  	border-top:90px solid transparent;
  	border-bottom:0px solid transparent;
  	border-right:90px solid #4CAAB3;
    position: absolute;
    bottom:-90;
    right:-90;
    transform:rotate(270deg)
  }
  [by]{
  	border-top: 100px solid transparent;
  	border-bottom: 0px solid transparent;
  	border-right:100px solid #4CAAB3;
    bottom:75;

    z-index:5
  }
  [a]{
    width:150;
    height:150;
    background:#4CAAB3;
  	top:50%;
  	left:50%;
  	transform:translate(-50%,-50%) rotate(45deg);
    z-index:7
  }
  [b]{
    width:50;
    height:50;
    background:#393E46;
    border-radius:50%;

  	left:50%;

  }
