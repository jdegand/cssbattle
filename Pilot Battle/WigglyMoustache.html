<div l></div>
<div r></div>
<div o>
  <div i>
    </div>
  </div>
  
  <style>
    *{
      background: #F5D6B4;
    }
    [o] {
      width: 75px;
      height: 75px;
      border: 20px solid #D86F45;
  	  border-radius: 50%;
  	  border-bottom-color: transparent;
  	  border-left-color: transparent;
  	  transform: rotate(-50deg);
      position: absolute;
      top: 35%;
      left: 35%;
    } 
  [i] { 
      position:absolute;
      border-radius: 50%;
      right: 20px;
      left: 20px;
      top: 20px;
      bottom: 20px;
  }
   
    [l] {
    width: 50px;
	height: 25px;
	border-radius: 50% 50% 0 0 / 100% 100% 0 0;
	border: 20px solid #D86F45;;
	border-bottom: 0;
    position: absolute;
    top: 58%;
    left: 29%;
    transform: translate(-50%, -50%) rotate(180deg);  
    z-index: 2;
    }
    [l]::before {
      content: '';
      width: 20px;
      height: 20px;
      background: #D86F45;
      position: absolute;
      top: 50%;
      left: 100%;
      border-radius: 50%;
    }
     [r] {
    width: 50px;
	height: 25px;
	border-radius: 50% 50% 0 0 / 100% 100% 0 0;
	border: 20px solid #D86F45;
	border-bottom: 0;
    position: absolute;
    top: 57%;
    left: 70%;
    transform: translate(-50%, -50%) rotate(180deg);  
    z-index: 2;
    }
    [r]::after {
      content: '';
      width: 20px;
      height: 20px;
      background: #D86F45;
      position: absolute;
      top: 50%;
      left: -40%;
      border-radius: 50%;
    }
  </style>
