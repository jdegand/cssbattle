    margin:0;
    position:fixed;
    top:50%;
    left:50%

  }
  [a]{
    transform:translate(-25%,-150%)

  [b]{
    transform:rotate(90deg)
  }
  [c]{
    transform:translate(-75%, 50%) rotate(180deg)
  }
  [d]{
    transform:translate(-100%, -100%) rotate(-90deg)
  }
