<b a>

<style>
  *{
    margin:0;
    top:50%;
    left:50%;

    width:150;

    background:#D86F45;
    transform:translate(-50%,-50%);

    width:60;

  }

    transform:translate(-50%,-175%)

  [c]{
    transform:translate(-50%,75%)
  }
  [d]{

  [e]{
    background:#F5D6B4;
    transform:translate(-175%,-50%)
  }
