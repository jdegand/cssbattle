<body bgcolor=7C402E>
<p a>
<p b>
<p c>
<p d>
<p e>
<style>
*{
    margin:0;
    position:fixed;
    top:50%;
    left:50%
}
p{
    width:100;
    height:50;
    background:#F1E5DF
}
[a]{
    width:50;
    border-radius:50%;
    transform:translate(-300%,-150%)
}
[b]{
    transform:translate(-150%,50%)
}
[c]{
    border-radius:50px 50px 0 0;
    transform:translate(-125%,-100%)rotate(90deg)  
}
[d]{
    height:150;
    transform:translate(-25%,-50%);
    border-radius:50px
}
[e]{
    width:50;
    height:150;
    transform:translate(200%,-50%);
    border-radius:50px
}
