<body bgcolor=926927>
<p y></p>
<p z></p>
<a a></a>
<a b></a>
<style>
  *{
    margin:0;
    top:50%;
    left:50%;
    position:fixed
  }

    width:30;
    height:250;

    border-radius:30px

  [y]{
    transform:translate(-285%,-50%)

  [z]{

  }
  a{
    width:100;
    height:100;
    border-radius:50%;
    background:#F8B140;
    border:10px solid #926927
  }
  [a]{
    transform:translate(-109%,-75%)
  }
  [b]{
    transform:translate(9%,-25%)
  }
