<body bgcolor=763258>
<p>
<p a>
<p b>
<p c x>
<p d x>
<style>
:root{
    --x:#FAD5E5
}
*{
    margin:0;
    top:50%;
    left:50%;
    position:fixed
}
p{
    width:60;
    height:30;
    background:#FAD5E5;
    transform:translate(-50%,-100%)
}
p::after{
    content:"";
    position:fixed;
    width:30;
    height:60;
    background:var(--x);
    transform:translate(100%,0)
}
[a]{
    transform:translate(-150%,-300%)
}
[b]{
    transform:translate(50%,100%)
}
[x]{
    background:#F067A6;
    --x:#F067A6
}
[c]{
    transform:translate(-150%,100%)
}
[d]{
    transform:translate(50%,-300%)
}
