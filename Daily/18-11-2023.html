<body bgcolor=C6DD7F>
<p a>
<p b>
<p c>
<p d>
<p z>
<style>
*{
    margin:0;
    position:fixed;
    top:50%;
    left:50%
}
p{
    width:90;
    height:90;
    background-color:#486841;
    border-radius:100% 0
}
[a]{
    transform:translate(-133%,-50%) rotate(-45deg)
}
[b]{
    transform:translate(33%,-50%) rotate(-45deg)
}
[c]{
    transform:translate(-50%,-135%) rotate(45deg)
}
[d]{
    transform:translate(-50%,33%) rotate(45deg)
}
[z]{
    width:50;
    height:50;
    border-radius:0;
    transform:translate(-50%,-50%)
}
