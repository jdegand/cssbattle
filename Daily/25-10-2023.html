<body bgcolor=0D004C>
<p a>
<p b>
<style>
*{
    margin:0;
    position:fixed;
    top:50%;
    left:50%
}
p{
    width:120;
    height:150;
    background:#B8B7CC
}
p::before{
    content:"";
    position:fixed;
    background:#0D004C;
    width:120;
    height:30;
    transform:translate(0,100%)
}
p::after{
    content:"";
    position:fixed;
    background:#0D004C;
    width:120;
    height:30;
    transform:translate(0,300%)
}
[a]{
    transform:translate(-100%,-40%)
}
[b]{
    transform:translate(0%,-60%)
}
