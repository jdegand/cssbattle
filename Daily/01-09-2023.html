<b a></b>
<p b>
<p c>

<style>
  *{
    margin:0;
    position:fixed;
    top:50%;
    left:50%
  }
  [a]{
    width:150;
    height:150;
    background:#F0CD48;
    border-radius:50%;
    transform:translate(-50%,-50%)
  }
  p{
    width:240;
    height:40;
    border-radius:40px;
    background:#F0CD48
  }
  [b]{
    transform:translate(-50%,-50%) rotate(-30deg)
  }
  [c]{
    transform:translate(-50%,-50%) rotate(30deg)
  }
  [d]{
    transform:translate(-50%,-50%) rotate(90deg)
  }
