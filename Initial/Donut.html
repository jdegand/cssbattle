<body bgcolor=62306D>
<div>
  <p></p>
</div>
<style>
  div{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%)
  }
  p{
    border:40px solid #F7EC7D;
    border-top:40px solid #E38F66;
    border-radius:50%;
    width:120;
    height:120;
    animation:spin 1s linear infinite;
    animation-play-state:paused
}
@keyframes spin{
    0%{transform:rotate(315deg)}
    100%{transform:rotate(0deg)}
}
